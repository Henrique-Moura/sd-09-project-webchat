<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/chat.css">
  <title>WebChat</title>
</head>
<body>
  <container class="container">
    <form id="nick-name-form" action="">
      <h3>NickName</h3>
      <input id="nick-name-input" data-testid="nickname-box" autocomplete="off" /><button data-testid="nickname-button">Salvar</button>
      <div class="nick-name-container">
        <ul id="nick-name" ></ul>
      </div>
    </form>
    <form id="messages-form" action="">
      <div class="messages-container">
        <ul id="messages"></ul>
      </div>
      <div class="input-message-container">
        <input id="message-input" autocomplete="off" data-testid="message-box" /><button id="send-button" data-testid="send-button">Enviar</button>
      </div>
    </form>
  </container>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="./js/chat.js"></script>
</body>
</html>
