<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="nicknameUser" class="chat" >
    <input data-testid="nickname-box" id="userName" type="text" name="userName" placeholder="Insira seu nickname">
    <button id="save-button" data-testid="nickname-button" type="submit">Salvar</button>
    <ul id="nickName" class="nickName"></ul>
  </form>
  <form id="chat" class="chat">
    <ul id="messages" class="messages"></ul>
    <input data-testid="message-box" id="message" type="text" name="message" placeholder="Digite uma nova mensagem">
    <button data-testid="send-button" type="submit">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    const socket = io('http://localhost:3000/');
 
    const renderMessage = (message) => {
      const ul = document.getElementById('messages');
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.setAttribute('class', 'userMessage');
      li.setAttribute('id', message._id);
      li.innerHTML = `<strong data-testid="online-user">${message.timestamp} - ${message.nickname}: </strong> ${message.message}`;
      ul.appendChild(li);
    }

    const renderNickName = (nickName) => {
      const ul = document.getElementById('nickName');
      const li = document.createElement('li');
      const input = document.getElementById('userName');
      li.innerText = nickName;
      input.value = nickName;
      li.setAttribute('data-testid', 'online-user');
      li.setAttribute('class', 'liUser')
      ul.appendChild(li);
    }

    // const setNicName = document.getElementById('userName');
    // const saveButton = document.getElementById('save-button');
    // setNicName.addEventListener('click', (event) => {
    //   event.target.value = '';
    //   saveButton.addEventListener('click', () => {
    //     const userMessage = document.getElementsByClassName('userMessage')
    //     const nickName = document.getElementsByClassName('liUser');
    //     socket.emit('editNickName', {nickName: nickName.value, message: userMessage.value})
    //     nickName.innerText = event.target.value;
    //   });
    // });

    const saveButton = document.getElementById('nicknameUser');
      saveButton.addEventListener('submit', (event) => {
        event.preventDefault();
        const userMessage = document.getElementsByClassName('userMessage')
        const input = document.getElementById('userName');
        const nickName = document.getElementsByClassName('liUser');
        const userObject = {
          message: userMessage.value, 
          nickName: input.value, 
        }
        socket.emit('editNickName', userObject)
        nickName.innerText = event.target.value;
      });

    socket.on('randomNickName', (nickName) => {
      localStorage.setItem('nickName', JSON.stringify(nickName));
      renderNickName(nickName);
    });

    socket.on('previousMessage', (messages) => {
      messages.forEach(renderMessage);
    });

    socket.on('message', (message) => {
      renderMessage(JSON.parse(message));
    });

    const form = document.getElementById('chat');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const nickname = document.getElementById('userName');
      const chatMessage = document.getElementById('message');
   
      if(nickname.value.length  && chatMessage.value.length) {
        const messageObject = {
          nickname: nickname.value,
          chatMessage: chatMessage.value,
        };

        socket.emit('message', messageObject);
      }
    });
  </script>
</body>
</html>
