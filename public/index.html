<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <title>WebChat Trybe</title>
</head>

  <body>
    <section class="main-container">
      
      <div class="content-left">
        <input type="text" data-testid="nickname-box"  id="inpName" placeholder="Insira seu nickname ">
        <button data-testid="nickname-button" >Salvar</button>
        <div>
          <ul id="nameAll"></ul>
        </div>
      </div>
      <div class="content-right">
        <ul id="messageAll" data-testid="message"></ul>
      </div>
      <input type="text" data-testid="message-box" id="inpMessage" placeholder="Digite uma nova mensagem aqui">
      <button id="bt-enviar"  data-testid="send-button">Enviar</button>
      
    </section>

    <script>
      const socket = io('http://localhost:3000');

      const btEnviar = document.getElementById('bt-enviar');
      btEnviar.addEventListener('click', () => {
        const messageInput = document.getElementById('inpMessage');
        socket.emit('message', { nickname: socket.id.slice(0,16), chatMessage: messageInput.value });

        const nameAllId = document.getElementById('nameAll');

        socket.emit('nickname', {nickname: socket.id.slice(0,16)});
        socket.on('name', (data)=>{
          const addli = document.createElement('li');
          addli.appendChild(document.createTextNode(data.nickname));
          nameAllId.appendChild(addli);
          console.log(data);
        })
      });

      
    
      const messageAllId = document.getElementById('messageAll');
      socket.on('message', (data) => {
        const addli = document.createElement('li');
        addli.appendChild(document.createTextNode(data));
        messageAllId.appendChild(addli);
      });



    </script>
  </body>
</html>
