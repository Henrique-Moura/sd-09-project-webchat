<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>

<body>
  <form id="chat">
    <input type="text" id="inputName" data-testid="online-user" name="username" placeholder="Digite seu NickName">
    <div class="messages" id="messages"></div>
    <div class="nickNames"></div>
    <button type="button" id="namesButton" data-testid="nickname-button">Enviar</button>
    <input type="text" name="message" data-testid="message-box" placeholder="Digite sua Mensagem">
    <button type="submit" data-testid="send-button">Enviar</button>
  </form>
  <script src="js/getNickName.js"></script>
  <script>
    const socket = io('localhost:3000')

    const renderMessage = (message) => {
      $('.messages').append(
        `<div class="message">
          ${message}
          </div>`)
    }

    const renderNickNames = (username) => {
      $('.nickNames').append(
        `<div class="message">
          <strong>${username}</strong>
          </div>`)
    }

    socket.on('previousMessage',  (messages) => {
      for (message of messages) {
        renderMessage(message);
      }
    })

    socket.on('previousNames',  (messages) => {
      for (message of messages) {
        renderNickNames(message);
      }
    })

    socket.on('message',  (message) => {
      renderMessage(message);
    })

    socket.on('receivedName', (message) => {
      renderNickNames(message);
    })

    $('#chat').submit( (event) => {
      event.preventDefault();
      const nickname = $('input[name=username]').val();
      const chatMessage = $('input[name=message]').val();
      const messageObject = {
        chatMessage, nickname
      }
      socket.emit('message', messageObject)
    })

    // const getEl = (id) => document.getElementById(id);
    const namesButton = getEl('namesButton');

    namesButton.addEventListener('click', () => {
      const nickname = $('input[name=username]').val();
      renderNickNames(nickname);
      socket.emit('sendName', nickname)
    });

  </script>

</body>

</html>
