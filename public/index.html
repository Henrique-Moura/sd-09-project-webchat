<!DOCTYPE html>
<html>
  <head>
    <title>Webchat Project - Daniel Fasanaro</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <div id="main-div">
      <div id="user-div">
        <form id="nickname-form" action="">
          <input id="nickname-input" autocomplete="off" placeholder="Insira seu nickname" /><button>Salvar</button>
        </form>
        <ul id="users-list"></ul>
      </div>
      <ul id="messages-list"></ul>
    </div>
    <form id="message-form" action="">
      <input id="message-input" autocomplete="off" placeholder="Digite uma nova mensagem aqui"/><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
