<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <link rel="stylesheet" href="css/client.css">
  <script src="js/EventesAndSockets.js"></script>

  </link>
</head>

<body>
  <input type="text" id="inputName" data-testid="nickname-box" name="username" placeholder="Digite seu NickName">
  <button type="button" id="namesButton" data-testid="nickname-button">Salvar</button>
  <div class="container">
    <div class="messages" id="messages"></div>
    <div class="nickNames"></div>
  </div>
  <input type="text" name="message" data-testid="message-box" placeholder="Digite sua Mensagem">
  <button type="button" id="send-message" data-testid="send-button">Enviar</button>
</body>

</html>
