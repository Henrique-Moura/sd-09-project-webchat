<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Chat | Socket.io</title>
</head>

<body class="chat-container">

  <h1 class="title">Bem-vindos ao chat de NevsKabuloso</h1>
  <!-- display flex row -->
  <header class="user-info-container">
    <form action="index.html">
      <input type="text" class="nickname" placeholder="Insira seu nome ou apelido">
      <button class="post-nickname">Salvar</button>
    </form>
  </header>

  <!-- display flex row space-around? -->
  <main class="user-message-container">
    <!-- display flex column -->
    <section class="user-container">
      <ul class="user-list"></ul>
    </section>
    
    <!-- display flex column -->
    <section class="message-container">
      <ul class="message-list"></ul>
    </section>
  </main>

  <!-- display flex row -->
  <footer>
    <form action="index.html">
      <input type="text" class="text-message" placeholder="Digite uma mensagem">
      <button class="post-message">Enviar</button>
    </form>
  </footer>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
