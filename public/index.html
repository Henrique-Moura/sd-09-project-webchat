<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybechat - Alana Monteiro</title>
  </head>
  <body>
    <div>
      <h3>Altere seu nickname:</h3>
      <form action="">
        <input id="nicknameBox" data-testid="nickname-box" />

      </form>
    </div>
    <ul id="usersOnline"></ul>
    <ul id="messages">
      Board
    </ul>
    <form action="">
      <input id="messageInput" data-testid="message-box" />

    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/chat.js"></script>
</html>
