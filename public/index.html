<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="nicknameUser" class="chat" >
    <input data-testid="nickname-box" id="userName" type="text" name="userName" placeholder="Altere seu nickname">
    <button id="save-button" data-testid="nickname-button" type="submit">Salvar</button>
    <ul id="nickName" class="nickName"></ul>
  </form>
  <form id="chat" class="chat">
    <ul id="messages" class="messages"></ul>
    <input data-testid="message-box" id="message" type="text" name="message" placeholder="Digite uma nova mensagem">
    <button data-testid="send-button" type="submit">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    const socket = io('http://localhost:3000/');

    const renderMessage = (message) => {
      const ul = document.getElementById('messages');
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.setAttribute('class', 'userMessage');
      li.setAttribute('id', message._id);
      li.innerHTML = `<strong>${message.timestamp} - ${message.nickname}: </strong> ${message.message}`;
      ul.appendChild(li);
    }

    let userName = null;
    let newUserName = null;
    const renderNickName = (nickName) => {
      
      const ul = document.getElementById('nickName');
      const li = document.createElement('li');
      if (li.innerText !== nickName) {
        li.setAttribute('id', nickName);
        li.innerText = nickName;
        li.setAttribute('data-testid', 'online-user');
        ul.appendChild(li);
        if (newUserName !== nickName) {
        }
      }

    }

    const saveButton = document.getElementById('nicknameUser');
      saveButton.addEventListener('submit', (event) => {
        event.preventDefault();
        const input = document.getElementById('userName');
        const name = input.value;
        socket.emit('editName', name);
        input.value = '';
      });

    socket.on('editName', ({newName, nickName}) => {
      newUserName = newName;
      const liName = document.getElementById(`${nickName}`);
      if (newName.length) liName.innerText = newName;
      socket.emit('allUsers', newName);
    });


    socket.on('allUsers', (name) => {
      const items = name.filter((n) => n !== userName && n);

      items.forEach((item) => {
        const li = document.getElementById(item);
        if (!li) {
          renderNickName(item);
        }
      });
    });
    
    socket.on('previousMessage', (messages) => {
      messages.forEach(renderMessage);
    });

    socket.on('message', (message) => {
      renderMessage(JSON.parse(message));
    });

    socket.on('disconnection', ( userId ) => {
        const ul = document.getElementById('nickName');
        const liUserName = document.getElementById(userId);
        if (liUserName) ul.removeChild(liUserName);
      });

    const form = document.getElementById('chat');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const ul = document.getElementById('nickName');
      const liId = ul.children[0].id;
      const nickname = document.getElementById(liId);
      const chatMessage = document.getElementById('message');
      if(nickname.innerText.length  && chatMessage.value.length) {
        const messageObject = {
          nickname: nickname.innerText,
          chatMessage: chatMessage.value,
        };

        socket.emit('message', messageObject);
      }
    });

    socket.on('randomNickName', (nickName) => {
        userName = nickName;
        renderNickName(JSON.parse(nickName));
      });

    window.onload = () => {
        socket.emit('allUsers');
    }

  </script>
</body>
</html>
