<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat do zapzap</title>
  </head>
  <body>
    <div>
      <ul id="users-list">
      </ul>
      <div id="login-nickname">
        <input
          id="input-nickname"
          data-testid="nickname-box"
          type="text"
          placeholder="Insira seu nickname"
        />
        <button id="nickname-button" data-testid="nickname-button">Alterar nickname</button>
      </div>
      <div>
        <h1>Mensagens</h1>
        <form id="form-message">
          <input
            type="text"
            placeholder="Digite sua mensagem"
            data-testid="message-box"
            id="input-message"
          />
          <button
            data-testid="send-button"  
            type="submit"
          >
            Enviar Mensagem
          </button>
        </form>
        <ul id="messages">

        </ul>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
