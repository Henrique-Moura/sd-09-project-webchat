<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
  </head>
  <body>
    <section>
      <form class="login-form">
        <input id="loginInput" data-testid="nickname-box" type="text" />
        <button data-testid="nickname-button">Get in the room</button>
      </form>
      <ul class="usersList"></ul>
    </section>
    <h2>Messages</h2>
    <section>
      <ul class="chat-messages"></ul>
    </section>
    <form class="message-form" action="">
      <input id="messageInput" data-testid="message-box" type="text" autocomplete="off" />
      <button data-testid="send-button">Send</button>
    </form>
    <script src='/socket.io/socket.io.js'></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
