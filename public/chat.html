<!DOCTYPE html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>

  <body>
    <div>
      <div>
        <form id="form-nickname" action="">
          <input data-testid="nickname-box" id="nickname" autocomplete="off" placeholder="nickname" />
          <button data-testid="nickname-button" id="nickname-button">Salvar</button>
        </form>
      </div>
      <div class="users">
        <h4>Usu√°rios Online</h4>
        <ul id="users-online"></ul>
      </div>
    </div>
    <ul id="messages" class="messages"></ul>
    <form id="form-send" class="form-send" action="">
      <input id="input-send" class="message-box" autocomplete="off" data-testid="message-box" />
      <button data-testid="send-button" id="send-button">Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>

</html>
