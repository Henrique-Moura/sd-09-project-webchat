<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <form id='set-nickname'>
      <input
        type="text"
        name="message"
        placeholder="Choose a Nickname"
        id="input-nick"
        data-testid="nickname-box"
      />
      <button type="submit" data-testid="nickname-button">Set Nick</button>
    </form>
    <label>
      <h4>Nickname: </h4>
      <ul id="user-list">
        <li data-testid="online-user"></li>
      </ul>
    </label>
    <form id='chat'>
      <input type="text" name="message" id="message" data-testid="message-box"/>
      <div>
        <ul id="messages">Messages:</ul>
      </div>
      <button type="submit" data-testid="send-button">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
